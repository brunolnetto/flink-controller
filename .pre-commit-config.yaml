# Pre-commit configuration for Flink Job Controller
# Aligns with our reality-based testing philosophy and development workflow

repos:
  # Code formatting and quality
  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/, -f, json, -o, bandit-report.json]
        exclude: ^tests/

  # Detect secrets in code
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]

  # Test coverage check
  - repo: local
    hooks:
      - id: test-coverage
        name: Test Coverage Check
        entry: bash -c 'python3 -m pytest tests/unit/ --cov=src --cov-report=term-missing --cov-fail-under=90'
        language: system
        pass_filenames: false
        always_run: true

  # Integration test reminder
  - repo: local
    hooks:
      - id: integration-test-reminder
        name: Integration Test Reminder
        entry: echo "ðŸ”— Remember to run integration tests with real systems: just test integration"
        language: system
        pass_filenames: false
        always_run: true

  # Contract test reminder
  - repo: local
    hooks:
      - id: contract-test-reminder
        name: Contract Test Reminder
        entry: echo "ðŸ“‹ Remember to validate contracts: just test contract"
        language: system
        pass_filenames: false
        always_run: true

  # Security test reminder
  - repo: local
    hooks:
      - id: security-test-reminder
        name: Security Test Reminder
        entry: echo "ðŸ”’ Remember to run security tests: just security test"
        language: system
        pass_filenames: false
        always_run: true

  # Documentation check
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-toml

  # Git hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: commit-msg
        stages: [commit-msg]
        args: [--max-length=72]

# Global configuration
default_language_version:
  python: python3

# Skip hooks for certain file types
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      build/|
      dist/|
      \.pytest_cache/|
      htmlcov/|
      \.coverage|
      bandit-report\.json|
      \.secrets\.baseline
  )$ 